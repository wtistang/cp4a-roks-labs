apiVersion: kappnav.io/v1beta1
kind: JBoss-App
metadata:
  name: "helloworld"
  labels:
    app: "legacyapp"
  annotations:
    protocall: "http"
    host: "HOSTNAME"
    console-port: "9990"
    app-port: "8080"
    server: "standalone"
    node: "NODENAME"
    kappnav.platform.kind: "VM"
    kappnav.platform.name: "HOSTNAME"