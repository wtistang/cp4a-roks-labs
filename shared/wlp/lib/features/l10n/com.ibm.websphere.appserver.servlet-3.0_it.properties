description=Questa funzione abilita il supporto per i servlet HTTP scritto nella specifica Java Servlet 3.0. \
I servlet possono essere compressi in file WAR o EAR specifici di Java EE.  \
Se \u00e8 richiesta la sicurezza servlet sar\u00e0 necessario configurare anche la funzione appSecurity; in assenza di una funzione di sicurezza, verranno ignorati tutti i vincoli di sicurezza per l'applicazione.
