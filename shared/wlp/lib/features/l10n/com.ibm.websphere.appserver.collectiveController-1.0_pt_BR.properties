description=O recurso de controlador coletivo permite que um servidor se torne o controlador para um coletivo de gerenciamento. \
O controlador coletivo age como um mecanismo de comando e controle para fun\u00e7\u00f5es administrativas para o coletivo, e serve como um mecanismo de armazenamento e colabora\u00e7\u00e3o para os membros coletivo e de cluster.
