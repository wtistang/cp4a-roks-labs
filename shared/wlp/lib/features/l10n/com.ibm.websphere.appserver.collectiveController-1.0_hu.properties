description=Az egy\u00fcttes vez\u00e9rl\u0151 szolg\u00e1ltat\u00e1s lehet\u0151v\u00e9 teszi a kiszolg\u00e1l\u00f3 sz\u00e1m\u00e1ra, hogy egy fel\u00fcgyeleti egy\u00fcttes vez\u00e9rl\u0151je legyen. \
Az egy\u00fcttes vez\u00e9rl\u0151 az egy\u00fcttes adminisztr\u00e1ci\u00f3s funkci\u00f3i parancs \u00e9s vez\u00e9rl\u00e9s mechanizmusak\u00e9nt szerepel, tov\u00e1bb\u00e1 t\u00e1rol\u00f3k\u00e9nt \u00e9s egy\u00fcttm\u0171k\u00f6d\u00e9si mechanizmusk\u00e9nt szolg\u00e1l az egy\u00fcttes \u00e9s a f\u00fcrt tagjai sz\u00e1m\u00e1ra.
