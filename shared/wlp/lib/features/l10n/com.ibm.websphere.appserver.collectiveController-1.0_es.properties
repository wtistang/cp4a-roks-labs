description=La caracter\u00edstica de controlador colectivo permite que un servidor se convierta en el controlador de un colectivo de gesti\u00f3n. \
El controlador colectivo act\u00faa como un mandato y un mecanismo de control para las funciones administrativas del colectivo, y sirve de almacenamiento y mecanismo de colaboraci\u00f3n para los miembros del cl\u00faster y el colectivo.
