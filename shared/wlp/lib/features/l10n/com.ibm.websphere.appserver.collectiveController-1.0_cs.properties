description=Funkce kolektivn\u00edho \u0159adi\u010de (collective controller) umo\u017e\u0148uje serveru st\u00e1t se \u0159adi\u010dem pro kolektiv spr\u00e1vy. \
Kolektivn\u00ed \u0159adi\u010d se chov\u00e1 jako p\u0159\u00edkaz a \u0159\u00eddic\u00ed mechanizmus administrativn\u00edch funkc\u00ed pro kolektiv a slou\u017e\u00ed jako \u00falo\u017ei\u0161t\u011b a mechanizmus spolupr\u00e1ce pro \u010dleny kolektivu a klastru.
