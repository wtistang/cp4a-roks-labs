description=Um conector REST administrativo e seguro que pode ser usado localmente ou remotamente com o uso de qualquer kit de desenvolvedor Java. \
Esse conector ativa o acesso remoto a partir de um cliente Java ou diretamente por meio de uma chamada HTTPS. \
\u00c9 protegido por uma \u00fanica fun\u00e7\u00e3o de administrador e requer o SSL para manter a comunica\u00e7\u00e3o confidencial. \
A porta HTTPS usada pelo conector \u00e9 definida por meio do terminal HTTP padr\u00e3o. \
Esse recurso \u00e9 substitu\u00eddo pelo recurso restConnector-2.0 e ativa o recurso jaxrs-1.1.
