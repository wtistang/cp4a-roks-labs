description=Das Feature "Verbundcontroller" erm\u00f6glicht einem Server, der Controller f\u00fcr einen Managementverbund zu werden. \
Der Verbundcontroller dient als Befehls- und Steuerungsmechanismus f\u00fcr Verwaltungsfunktionen f\u00fcr den Verbund und als Speicher- und Kollaborationsmechanismus f\u00fcr die Verbund- und Cluster-Member.
