description=Connecteur administratif REST s\u00e9curis\u00e9 qui peut \u00eatre utilis\u00e9 localement ou \u00e0 distance avec n'importe quel JDK. \
Ce connecteur permet un acc\u00e8s \u00e0 distance depuis un client Java ou directement via un appel HTTPS. \
Il est prot\u00e9g\u00e9 par un r\u00f4le d'administrateur et n\u00e9cessite SSL afin de garantir la confidentialit\u00e9 de la communication. \
Le port HTTPS utilis\u00e9 par le connecteur est d\u00e9fini \u00e0 travers le point d'extr\u00e9mit\u00e9 HTTP par d\u00e9faut. \
Cette fonction est remplac\u00e9e par la fonction restConnector-2.0 et active la fonction jaxrs-1.1.  
