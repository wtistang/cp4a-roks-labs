description=Este recurso permite o suporte para \
Servlets HTTP gravados na especifica\u00e7\u00e3o Java Servlet 3.0. \
Os servlets podem ser empacotados em arquivos WAR ou EAR \
especificados pelo Java EE.  \
Se a seguran\u00e7a do servlet for necess\u00e1ria, um recurso appSecurity \
tamb\u00e9m dever\u00e1 ser configurado; na aus\u00eancia de um recurso de seguran\u00e7a, \
as restri\u00e7\u00f5es de seguran\u00e7a do aplicativo ser\u00e3o ignoradas.
