description=Tato funkce umo\u017e\u0148uje podporu pro servlety HTTP zapsan\u00e9 do specifikace produktu Java Servlet 3.0. \
Servlety lze zabalit v ur\u010den\u00fdch souborech WAR nebo EAR aplikace Java EE. \
Je-li vy\u017eadov\u00e1no zabezpe\u010den\u00ed servletu, funkce appSecurity by m\u011bla b\u00fdt tak\u00e9 nakonfigurov\u00e1na; v nep\u0159\u00edtomnosti funkce zabezpe\u010den\u00ed budou jak\u00e1koli omezen\u00ed zabezpe\u010den\u00ed pro aplikaci ignorov\u00e1na.
