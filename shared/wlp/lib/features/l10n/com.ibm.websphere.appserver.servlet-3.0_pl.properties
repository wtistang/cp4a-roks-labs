description=Ten sk\u0142adnik umo\u017cliwia obs\u0142ug\u0119 serwlet\u00f3w HTTP \
zgodnych ze specyfikacj\u0105 Java Servlet 3.0. \
Serwlety mo\u017cna pakowa\u0107 do plik\u00f3w WAR lub EAR okre\u015blonych w \u015brodowisku Java EE.  \
Je\u015bli zabezpieczenia serwlet\u00f3w s\u0105 wymagane, musi by\u0107 tak\u017ce skonfigurowany \
sk\u0142adnik appSecurity. Je\u015bli sk\u0142adnik zabezpiecze\u0144 nie jest dost\u0119pny, wszystkie \
ograniczenia zabezpiecze\u0144 aplikacji b\u0119d\u0105 ignorowane.
