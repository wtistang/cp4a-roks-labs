description=Biztons\u00e1gos REST adminisztr\u00e1ci\u00f3s csatol\u00f3, amely helyileg vagy t\u00e1voli m\u00f3don haszn\u00e1lhat\u00f3 b\u00e1rmelyik JDK seg\u00edts\u00e9g\u00e9vel. \
A csatol\u00f3 lehet\u0151v\u00e9 teszi a t\u00e1voli el\u00e9r\u00e9st egy Java \u00fcgyf\u00e9lr\u0151l vagy k\u00f6zvetlen\u00fcl egy HTTPS h\u00edv\u00e1son kereszt\u00fcl. \
Egyetlen adminisztr\u00e1tori szerep v\u00e9di, \u00e9s SSL r\u00e9teget ig\u00e9nyel a kommunik\u00e1ci\u00f3 bizalmas kezel\u00e9s\u00e9re. \
A csatol\u00f3 \u00e1ltal haszn\u00e1lt HTTPS portot az alap\u00e9rtelmezett HTTP v\u00e9gponton kereszt\u00fcl lehet megadni. \
Ezt a szolg\u00e1ltat\u00e1st felv\u00e1ltotta a restConnector-2.0 szolg\u00e1ltat\u00e1s, ami enged\u00e9lyezi a jaxrs-1.1. \u00f6sszetev\u0151t. 
