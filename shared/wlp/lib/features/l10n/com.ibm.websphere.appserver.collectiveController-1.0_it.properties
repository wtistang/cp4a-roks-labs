description=La funzione Collective Controller consente a un server di diventare il controllore per un collective di gestione. \
Il Collective Controller funge da meccanismo di comando e di controllo per funzioni amministrative per il collective e opera come meccanismo di storage e di collaborazione per il collective e i membri del cluster.
