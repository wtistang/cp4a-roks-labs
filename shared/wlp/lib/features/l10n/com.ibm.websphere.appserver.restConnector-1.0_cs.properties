description=Zabezpe\u010den\u00fd administrativn\u00ed konektor REST, kter\u00fd lze pou\u017e\u00edt lok\u00e1ln\u011b nebo vzd\u00e1len\u011b pomoc\u00ed jak\u00e9koli v\u00fdvojov\u00e9 sady Java. \
Tento konektor umo\u017e\u0148uje vzd\u00e1len\u00fd p\u0159\u00edstup z klienta Java nebo p\u0159\u00edmo p\u0159es vol\u00e1n\u00ed HTTPS. \
Je chr\u00e1n\u011bn jednou rol\u00ed administr\u00e1tora a vy\u017eaduje zabezpe\u010den\u00ed SSL, aby byla zachov\u00e1na d\u016fv\u011brnost komunikace. \
Port HTTPS pou\u017eit\u00fd konektorem je definov\u00e1n pomoc\u00ed v\u00fdchoz\u00edho koncov\u00e9ho bodu HTTP. \
Tato funkce je nahrazena funkc\u00ed restConnector-2.0 a povoluje funkci jaxrs-1.1.
