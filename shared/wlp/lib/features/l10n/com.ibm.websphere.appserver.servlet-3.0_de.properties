description=Dieses Feature erm\u00f6glicht die Unterst\u00fctzung f\u00fcr HTTP-Servlets, die f\u00fcr die Java Servlet 3.0-Spezifikation geschrieben wurden. \
Die Servlets k\u00f6nnten in WAR- oder EAR-Dateien gepackt werden, f\u00fcr die Java EE angegeben ist.  \
Falls Servletsicherheit erforderlich ist, sollten Sie auch ein appSecurity-Feature konfigurieren. Falls kein Sicherheitsfeature vorhanden ist, werden alle Integrit\u00e4tsbedingungen f\u00fcr die Sicherheit f\u00fcr die Anwendung ignoriert. 
