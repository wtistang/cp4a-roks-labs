description=Un conector administrativ REST, securizat, care poate fi folosit local sau de la distan\u0163\u0103 folosind orice kit de dezvoltare Java. \
Acest conector permite accesul de la distan\u0163\u0103 de la un client Java sau direct printr-un apel HTTPS. \
este protejat de un singur rol de administrator \u015fi necesit\u0103 SSL pentru a p\u0103stra comunica\u0163ia confiden\u0163ial\u0103. \
Portul HTTPS utilizat de conector este definit prin intermediul punctului final HTTP implicit. \
Caracteristica este \u00eenlocuit\u0103 de caracteristica restConnector-2.0 \u015fi activeaz\u0103 caracteristica jaxrs-1.1.
