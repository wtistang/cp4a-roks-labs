description=Questa funzione abilita il supporto per applicazioni che utilizzano JPA gestite dall'applicazione e JPA gestite dal contenitore scritte nella specifica Java Persistence API 2.0. \
Il supporto si basa su Apache OpenJPA con estensioni per supportare il modello di programmazione gestito dal contenitore.
