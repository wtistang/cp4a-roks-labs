description=Ez a szolg\u00e1ltat\u00e1s teszi lehet\u0151v\u00e9 a Java Servlet 3.0 specifik\u00e1ci\u00f3ra \u00edrt HTTP szervletek t\u00e1mogat\u00e1s\u00e1t. \
A szervletek becsomagolhat\u00f3k Java EE \u00e1ltal megadott WAR vagy EAR f\u00e1jlokba.  \
Ha szervlet biztons\u00e1g sz\u00fcks\u00e9ges, akkor egy appSecurity szolg\u00e1ltat\u00e1st is konfigur\u00e1lni kell; a biztons\u00e1gi szolg\u00e1ltat\u00e1s hi\u00e1nya eset\u00e9n az alkalmaz\u00e1sra vonatkoz\u00f3 biztons\u00e1gi korl\u00e1toz\u00e1sok figyelmen k\u00edv\u00fcl maradnak.
